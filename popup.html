<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Data Filler</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fuse.js CDN for fuzzy matching -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            width: 400px; /* Fixed width for the popup */
            padding: 1rem;
        }
        .container {
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary {
            @apply bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75;
        }
        .btn-secondary {
            @apply bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow-md hover:bg-gray-400 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75;
        }
        input[type="text"], select {
            @apply border border-gray-300 rounded-md p-2 w-full focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
        .file-input-label {
            @apply block w-full text-center py-3 px-4 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 hover:text-blue-600 transition duration-300 ease-in-out;
        }
        .file-input-label input[type="file"] {
            display: none;
        }
        /* Styling for grouped field items */
        .field-mapping-group-item {
            @apply flex flex-col mb-4 p-4 bg-gray-50 rounded-lg shadow-sm;
        }
        .checkbox-label {
            @apply flex items-center cursor-pointer;
        }
        .checkbox-label input[type="checkbox"] {
            @apply h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500;
        }
        .message-box {
            @apply p-3 rounded-md text-sm;
        }
        .message-success {
            @apply bg-green-100 text-green-800;
        }
        .message-error {
            @apply bg-red-100 text-red-800;
        }
        .message-info {
            @apply bg-blue-100 text-blue-800;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* NEW: Styling for auto-matched badge */
        .auto-matched-badge {
            @apply inline-block bg-green-200 text-green-800 text-xs font-medium px-2 py-0.5 rounded-full ml-2;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <h1 class="text-xl font-bold text-center text-gray-800 mb-4">Spreadsheet Data Filler</h1>

        <!-- Step 1: Upload File -->
        <section class="mb-6 p-4 border border-gray-200 rounded-lg">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">1. Upload File</h2>
            <p class="text-gray-600 text-sm mb-3">Supported: .XLS, .XLSX, .ODS, .CSV, .XLSM, .XLSB.</p>
            <label for="fileInput" class="file-input-label">
                <span id="fileNameDisplay" class="text-gray-500">Click or drag file here</span>
                <input type="file" id="fileInput" accept=".xls,.xlsx,.ods,.csv,.xlsm,.xlsb" />
            </label>
            <div id="fileUploadMessage" class="message-box mt-3 hidden"></div>
        </section>

        <!-- Step 2: Display Headers and Scan Form -->
        <section id="dataDisplaySection" class="mb-6 p-4 border border-gray-200 rounded-lg hidden">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">2. Map Fields</h2>

            <div class="mb-4">
                <h3 class="text-md font-medium text-gray-700 mb-2">File Headers:</h3>
                <div id="headersDisplay" class="bg-gray-100 p-3 rounded-md text-gray-700 text-xs overflow-x-auto">
                    <!-- Headers will be displayed here -->
                </div>
            </div>

            <button id="scanFieldsButton" class="btn-secondary w-full mb-4">Scan Current Tab for Fields</button>
            <div id="scanMessage" class="message-box mt-3 hidden"></div>

            <!-- Field Mapping Section -->
            <div id="fieldMappingSection" class="mt-4 hidden">
                <h3 class="text-md font-medium text-gray-700 mb-2">Available Form Field Groups:</h3>
                <div id="mappingContainer">
                    <!-- Mapping dropdowns will be inserted here dynamically -->
                </div>
                <div class="flex items-center mt-4">
                    <label class="checkbox-label mr-3 text-sm">
                        <input type="checkbox" id="fillEmptyOnlyCheckbox" class="mr-2">
                        Fill only empty fields
                    </label>
                </div>

                <!-- NEW: Test Fill / Preview Buttons -->
                <div class="flex flex-col space-y-2 mt-4">
                    <button id="testFillButton" class="btn-secondary w-full">Test Fill First Row</button>
                    <button id="previewValuesButton" class="btn-secondary w-full">Preview Mapped Values</button>
                </div>
                <div id="testFillMessage" class="message-box mt-3 hidden"></div>
                <div id="previewValuesMessage" class="message-box mt-3 hidden"></div>
            </div>

            <button id="fillDataButton" class="btn-primary w-full mt-6">Fill Data</button>
            <!-- One-Click Autofill Button -->
            <button id="oneClickAutofillButton" class="btn-primary w-full mt-2 hidden">One-Click Autofill (Auto-Map & Fill)</button>
            <div id="fillDataMessage" class="message-box mt-3 hidden"></div>
        </section>
    </div>

    <!-- SheetJS Library - NOW LOCAL -->
    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
    <script>
        // Global error handler for better debugging
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            console.error('Global Error (popup.html):', { msg, url, lineNo, columnNo, error });
            const errorMessageElement = document.getElementById('fillDataMessage'); // Or a dedicated error box
            if (errorMessageElement) {
                errorMessageElement.textContent = `An unexpected error occurred: ${msg}. Check console for details.`;
                errorMessageElement.className = 'message-box mt-3 message-error';
                errorMessageElement.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
